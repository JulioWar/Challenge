<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" class="container">
    <form class="form-inline text-center">
      <input type="date" v-model="date" class="form-control">
      <input type="number" v-model="days" placeholder="0" min="0" class="form-control">
      <input type="text" v-model="country" placeholder="US" class="form-control">
      <button type="button" v-on:click="render()" class="btn btn-primary">Render</button>
    </form>
    <div v-if="!loading" class="well margin-top">
      <div class="row">
        <div class="col-md-4" v-for="month in data">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              {{ month.month }}
            </div>
            <table class="table table-bordered">
              <thead>
                <tr class="text-center  active">
                  <td>S</td>
                  <td>M</td>
                  <td>T</td>
                  <td>W</td>
                  <td>T</td>
                  <td>F</td>
                  <td>S</td>
                </tr>
              </thead>
              <tbody>
                <tr v-for="week in month.weeks" class="text-white text-center">
                  <td v-for="day in week"
                    :class="day.class">
                    {{ (!day.is_invalid) ? day.day :''}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
